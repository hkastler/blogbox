<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf">

    <f:view>

        <nav class="navbar static-top navbar-toggleable-md navbar-dark bg-dark">
            <ui:insert name="navbar-brand">
                <a class="navbar-brand" href="#{request.contextPath}/">
                    #{messages["site.name"]}
                </a>
            </ui:insert>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarBlog" aria-controls="navbarBlog"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarBlog">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">#{messages['home']}</a>
                    </li>
                </ul>
            </div>
        </nav>

    </f:view>
</ui:composition>
