<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      lang="en-US">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <ui:insert name="meta"></ui:insert>
        <title><ui:insert name="title">#{messages["site.name"]}</ui:insert></title>
         <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous"/>
        <link rel="stylesheet" href="#{request.contextPath}/css/main.css"/>
        <link rel="icon" type="image/gif" href="#{request.contextPath}/images/favicon.ico" />
       
        <!-- Temporary fix for navbar responsiveness -->
        <style>
            .navbar-toggler {
                z-index: 1;
            }
            @media (max-width: 576px) {
                nav > .container {
                    width: 100%;
                }
            }
        </style>
        <ui:insert name="head"></ui:insert>
    </h:head>
    <h:body p:itemscope="True" p:itemtype="http://schema.org/WebPage">
        <ui:insert name="topBody"></ui:insert>
        <ui:insert name="navigation">
            <ui:include src="navigation.xhtml" />
        </ui:insert>
        
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="panel panel-primary">
                            <div class="panel-body">
                                <ui:insert name="content">

                                </ui:insert>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <ui:insert name="rightNav">
                            <ui:include src="rightNav.xhtml"/>
                        </ui:insert>
                    </div>
                </div>
            </div>
        
        <ui:insert name="footer">
            <ui:include src="footer.xhtml" /> 
        </ui:insert>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        <ui:insert name="postBody"><!-- hello --> </ui:insert>
    </h:body>
</html>
